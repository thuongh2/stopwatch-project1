<body>
    <div class="main">
        <h2>ĐỒNG HỒ BẤM GIỜ</h2>
        <div class="clock">
            <div class="clock-hours row">
                <p>00</p>
            </div>
            <p> :  </p>
            <div class="clock-minute row">
                <p>00</p>
            </div>
            <p> :  </p>
            <div class="clock-second row">
                <p>00</p>
            </div>
        </div>
        <div class="btn">
            <button class="btn-start btn-style">Start</button>
            <button class="btn-stop btn-style">Stop</button>
            <button class="btn-reset btn-style">Reset</button>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
